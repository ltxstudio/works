<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Obfuscator using de4js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}
</style>
</head>
<body>
    <div class="container">
        <h1>JS Obfuscator using de4js</h1>
        <textarea id="input-code" placeholder="Enter your JavaScript code..."></textarea>
        <button id="obfuscate-btn">Obfuscate Code</button>
        <div id="output"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/de4js@1.1.1/dist/de4js.min.js"></script>
    <script>document.getElementById('obfuscate-btn').addEventListener('click', async function() {
    const inputCode = document.getElementById('input-code').value;
    const obfuscatedCode = await de4js.obfuscate(inputCode, {
        renameGlobals: true,
        renameProperties: true,
        renameFunctions: true,
        renameVariables: true,
    });

    const outputHtml = `<pre>${obfuscatedCode}</pre>`;
    document.getElementById('output').innerHTML = outputHtml;

    console.log('Code obfuscated!');
});</script>
</body>
</html>
